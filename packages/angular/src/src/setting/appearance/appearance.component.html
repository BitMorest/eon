<mat-card>
	<mat-card-header>
		<mat-card-title>{{ title }}</mat-card-title>
	</mat-card-header>
	<mat-card-content class="mt-4">
		<div>
			<mat-form-field appearance="outline">
				<mat-label>{{ languageLabel }}</mat-label>
				<mat-select
					[(value)]="currentLanguage"
					(selectionChange)="onChangeLanguage($event)"
				>
					<mat-option *ngFor="let language of languages" [value]="language.id">
						{{ language.label }}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<div>
			<mat-slide-toggle
				color="primary"
				[checked]="isDarkMode"
				(change)="onColorModeChange($event)"
			>
				{{ darkModeLabel }}
			</mat-slide-toggle>
		</div>
	</mat-card-content>
</mat-card>
