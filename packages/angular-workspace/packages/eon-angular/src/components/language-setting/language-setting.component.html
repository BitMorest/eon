<ng-container >
	<mat-form-field appearance="outline">
		<mat-label>Language</mat-label>
		<mat-select [(value)]="current" (selectionChange)="changeLanguage($event)">
			<mat-option	*ngFor="let language of languages" value="{{ language.id }}">
				{{ language.label | titlecase }}
			</mat-option>
		</mat-select>
	</mat-form-field>
</ng-container>
