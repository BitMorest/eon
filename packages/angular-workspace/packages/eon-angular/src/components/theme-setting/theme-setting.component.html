<mat-form-field appearance="outline">
	<mat-label>{{ 'Theme' | translate }}</mat-label>
	<mat-select [(value)]="current" (selectionChange)="changeTheme($event)">
		<mat-option *ngFor="let theme of themes" value="{{ theme }}">{{
			theme | titlecase | translate
		}}</mat-option>
	</mat-select>
</mat-form-field>
